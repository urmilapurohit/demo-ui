<div class="grid-wrapper-inner">
    <div class="filter-title-wrapper">
      <app-page-header [items]="breadcrumbItems" [showAddButton]="false"
      [heading]="isEdit ? 'Edit Role': 'Add Role'"></app-page-header>
      <div class="dropdown-link-wrapper">
        <form class="left-wrapper" [formGroup]="addProjectRoleFormGroup">
          <div class="form-row add-role-form sm">
            <div class="form-col">
              <lib-form-field *ngIf="name" [config]="name" type="text" [isSubmitted]="submitted"></lib-form-field>
            </div>
            <div class="form-col">
              <lib-form-field *ngIf="status" [config]="status" [isSubmitted]="submitted" type="dropdown"></lib-form-field>
            </div>
            <div class="form-col">
              <lib-form-field *ngIf="abbreviation" [config]="abbreviation" [isSubmitted]="submitted" type="text"></lib-form-field>
            </div>
            <div class="form-col">
                <lib-form-field *ngIf="isMemberIdRequired" [config]="isMemberIdRequired" [isSubmitted]="submitted" type="checkbox"></lib-form-field>
            </div>
          </div>
        </form>
        <div class="right-wrapper"></div>
      </div>
    </div>
    <div class="grid-content-wrap">
      <app-save-cancel-button [saveButtonConfig]="saveButtonConfig"
        [cancelButtonConfig]="cancelButtonConfig"></app-save-cancel-button>
    </div>
  </div>
