<div class="datepicker-wrapper">
  <form [formGroup]="formGroup">
    <mat-label [class.required-label]="config.isRequired">{{ config.label }}</mat-label>
    <mat-form-field *ngIf="!config?.isHidden" class="custom-form-group sm-form-group datepicker">
      <input [formControlName]="formControlName" matInput [matDatepicker]="yearPicker" [min]="minDate" [max]="maxDate"
        (dateChange)="onChangeDate()" class="custom-form-control" (keydown)="onKeyDown($event)" [placeholder]="placeholder ? placeholder : ''"/>
      <mat-hint>{{config.hint}}</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="yearPicker"></mat-datepicker-toggle>
      <mat-datepicker #yearPicker [startView]="startView"
        (yearSelected)="chosenYearHandler($event, yearPicker)"></mat-datepicker>
    </mat-form-field>
    <lib-show-error [ctrl]="formControlName" [formGroup]="formGroup" [submit]="isSubmitted">
    </lib-show-error>
  </form>
</div>
